<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <meta charset="utf-8">
    <title>Belajar CSS</title>
  </head> 
  <body>
    <h3>Normal Button</h3>
    <button class="btn btn-primary" type="button" name="button">Primary</button>
    <!-- <button class="btn btn-secondary" type="button" name="button">secondary</button> -->
    <button class="btn btn-success" type="button" name="button">success</button>
    <button class="btn btn-danger" type="button" name="button">danger</button>
    <button class="btn btn-warning" type="button" name="button">warning</button>
    <button class="btn btn-info" type="button" name="button">info</button>
    <!-- <button class="btn btn-light" type="button" name="button">light</button> -->
    <!-- <button class="btn btn-dark" type="button" name="button">dark</button> -->
    <!-- <button class="btn btn-link" type="button" name="button">link</button> -->
    <br><br>
    <h3>Outline Button</h3>
    <button type="button" class="btn btn-outline-primary">Primary</button>
    <!-- <button type="button" class="btn btn-outline-secondary">Secondary</button> -->
    <button type="button" class="btn btn-outline-success">Success</button>
    <button type="button" class="btn btn-outline-danger">Danger</button>
    <button type="button" class="btn btn-outline-warning">Warning</button>
    <button type="button" class="btn btn-outline-info">Info</button>
    <!-- <button type="button" class="btn btn-outline-light">Light</button> -->
    <!-- <button type="button" class="btn btn-outline-dark">Dark</button> -->
    <br><br>
    <h3>Small Button</h3>
    <button class="btn btn-primary btn-sm" type="button" name="button">Primary</button>
    <!-- <button class="btn btn-secondary btn-sm" type="button" name="button">secondary</button> -->
    <button class="btn btn-success btn-sm" type="button" name="button">success</button>
    <button class="btn btn-danger btn-sm" type="button" name="button">danger</button>
    <button class="btn btn-warning btn-sm" type="button" name="button">warning</button>
    <button class="btn btn-info btn-sm" type="button" name="button">info</button>
    <!-- <button class="btn btn-light btn-sm" type="button" name="button">light</button> -->
    <!-- <button class="btn btn-dark btn-sm" type="button" name="button">dark</button> -->
    <!-- <button class="btn btn-McClintockbtn-sm" type="button" name="button">link</button> -->
    <br><br>
    <h3>Large Button</h3>
    <button class="btn btn-primary btn-lg" type="button" name="button">Primary</button>
    <!-- <button class="btn btn-secondary btn-lg" type="button" name="button">secondary</button> -->
    <button class="btn btn-success btn-lg" type="button" name="button">success</button>
    <button class="btn btn-danger btn-lg" type="button" name="button">danger</button>
    <button class="btn btn-warning btn-lg" type="button" name="button">warning</button>
    <button class="btn btn-info btn-lg" type="button" name="button">info</button>
    <!-- <button class="btn btn-light btn-lg" type="button" name="button">light</button> -->
    <!-- <button class="btn btn-dark btn-lg" type="button" name="button">dark</button> -->
    <!-- <button class="btn btn-McClintockbtn-lg" type="button" name="button">link</button> -->
    <br><br>
    <h3>Block Level Button</h3>
    <div class="d-grid gap-2">
      <button class="btn btn-primary" type="button">Primary</button>
      <button class="btn btn-success" type="button">Success</button>
    </div>
    <br>
    <h3>Disabled Button</h3>
    <button class="btn btn-primary btn-lg" disabled type="button" name="button">Primary</button>
    <!-- <button class="btn btn-secondary btn-lg" disabled type="button" name="button">secondary</button> -->
    <button class="btn btn-success btn-lg" disabled type="button" name="button">success</button>
    <button class="btn btn-danger btn-lg" disabled type="button" name="button">danger</button>
    <button class="btn btn-warning btn-lg" disabled type="button" name="button">warning</button>
    <button class="btn btn-info btn-lg" disabled type="button" name="button">info</button>
    <!-- <button class="btn btn-light btn-lg" disabled type="button" name="button">light</button> -->
    <!-- <button class="btn btn-dark btn-lg" disabled type="button" name="button">dark</button> -->
    <!-- <button class="btn btn-McClintockbtn-lg" disabled type="button" name="button">link</button> -->

  </body>
</html>
